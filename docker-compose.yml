version: "2.0"

services:
  php:
    build: php
    volumes:
      - "./app:/var/www/symfony"
    depends_on:
      - rabbitmq
      - redis

  nginx:
    build: nginx
    ports:
      - 80:80
    volumes_from:
      - php
    volumes:
      - "./logs/nginx:/var/log/nginx"
    depends_on:
      - php

  db:
    image: mysql